<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Programs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }
        .container {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>JavaScript Programs</h2>
        
        <button onclick="findTenthChar()">1. Find 10th Character</button>
        <button onclick="findLastElement()">2. Find Last Element</button>
        <label>3. Input Field for 10 Digits Only</label>
        <input type="text" id="tenDigitInput" oninput="validateTenDigitInput()" placeholder="Enter 10 digits here">
        <button onclick="findWordAndRepeatedCharacters()">4. Find Word and Repeated Characters</button>
        <button onclick="countVowels()">5. Count Vowels in Array</button>
        <button onclick="findLongestWord()">6. Find Longest Word</button>
        <button onclick="toggleCase()">7. Toggle Case</button>
        <button onclick="findWordLocation()">8. Find Word Location</button>
        <button onclick="useSplice()">9. Use Splice (Delete/Insert/Replace)</button>
        <button onclick="countStringDetails()">10. Count Words, Characters, Spaces, and Symbols</button>
    </div>

    <script>
        // 1. Find 10th Character
        function findTenthChar() {
            let inputArray = prompt("Enter characters separated by commas:").split(',');
            if (inputArray.length >= 10) {
                alert("The 10th character is: " + inputArray[9]);
            } else {
                alert("Array doesn't have 10 characters.");
            }
        }

        // 2. Find Last Element
        function findLastElement() {
            let inputArray = prompt("Enter elements separated by commas:").split(',');
            let lastElement = inputArray[inputArray.length - 1];
            alert("The last element is: " + lastElement);
        }

        // 3. Allow Only 10 Digits in Text Field
        function validateTenDigitInput() {
            let input = document.getElementById('tenDigitInput');
            input.value = input.value.replace(/\D/g, '').slice(0, 10);
        }

        // 4. Find Word and Repeated Characters
        function findWordAndRepeatedCharacters() {
            let inputArray = prompt("Enter words separated by spaces:").split(' ');
            let wordToSearch = prompt("Enter the word to search:");
            let wordCount = 0;

            inputArray.forEach(word => {
                if (word === wordToSearch) wordCount++;
            });

            let repeatedChars = wordToSearch.split('').filter((char, index, arr) => arr.indexOf(char) !== index);
            alert(`Word '${wordToSearch}' occurred ${wordCount} times.\nRepeated characters: ${[...new Set(repeatedChars)]}`);
        }

        // 5. Count Vowels in Array
        function countVowels() {
            let inputArray = prompt("Enter characters separated by commas:").split(',');
            let vowels = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U'];
            let vowelCount = inputArray.filter(char => vowels.includes(char)).length;
            alert("Number of vowels: " + vowelCount);
        }

        // 6. Find Longest Word
        function findLongestWord() {
            let inputString = prompt("Enter a sentence:");
            let words = inputString.split(' ');
            let longestWord = words.reduce((a, b) => (a.length > b.length) ? a : b);
            alert("The longest word is: " + longestWord);
        }

        // 7. Toggle Case
        function toggleCase() {
            let inputString = prompt("Enter a string:");
            let convertedString = inputString.split('')
                .map(char => (char === char.toUpperCase()) ? char.toLowerCase() : char.toUpperCase())
                .join('');
            alert("Converted string: " + convertedString);
        }

        // 8. Find Word Location
        function findWordLocation() {
            let inputString = prompt("Enter a sentence:");
            let searchWord = prompt("Enter the word to search:");
            let position = inputString.split(' ').indexOf(searchWord);
            if (position !== -1) {
                alert(`The word '${searchWord}' is located at position ${position + 1}.`);
            } else {
                alert("Word not found.");
            }
        }

        // 9. Use Splice
        function useSplice() {
            let inputArray = prompt("Enter array elements separated by commas:").split(',');
            inputArray.splice(2, 1); // Delete element at index 2
            inputArray.splice(1, 0, "NewElement"); // Insert at index 1
            inputArray.splice(0, 1, "ReplacedElement"); // Replace at index 0
            alert("Updated array: " + inputArray.join(', '));
        }

        // 10. Count Words, Characters, Spaces, and Special Symbols
        function countStringDetails() {
            let inputString = prompt("Enter a string:");
            let wordCount = inputString.split(/\s+/).filter(word => word).length;
            let charCount = inputString.replace(/\s/g, '').length;
            let spaceCount = (inputString.match(/\s/g) || []).length;
            let specialCharCount = (inputString.match(/[^a-zA-Z0-9\s]/g) || []).length;
            alert(`Words: ${wordCount}\nCharacters: ${charCount}\nSpaces: ${spaceCount}\nSpecial Characters: ${specialCharCount}`);
        }
    </script>
</body>
</html>
